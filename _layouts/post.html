---
layout: default
---

<div id="navigation">
	<a href="/encyclopedia">Index</a>
	{% if page.parent %}
		<span> < </span><a href="/encyclopedia/{{ page.parent }}"></a>
	{% endif %}
</div>

<div class="page-title">
	{% if page.title %}
		<h1><i class="{{ page.icon }}"></i>{{ page.title }}</h1>
	{% endif %}

	{% if page.description %}
		<p>{{ page.description }}</p>
	{% endif %}
</div>

 <hr>
  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
