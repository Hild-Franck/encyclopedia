---
layout: default
---

<div id="navigation">
	<a href="/">Index</a>
	{% if page.parent %}
		<span> < </span><a href="{{ page.parent }}"></a>
	{% endif %}
</div>

{% if page.title %}
	<h1>{{ page.title }}</h1>
{% endif %}

{% if page.description %}
	<h1><i class="{{ page.icon }}"></i>{{ page.description }}</h1>
{% endif %}
